<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Đồ Uống Đặc Biệt</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Thế Giới Đồ Uống</h1>
        <p>Khám phá những hương vị tuyệt vời</p>
      </div>
    </header>

    <main class="container">
      <div class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Tìm kiếm đồ uống..."
        />
        <button id="search-btn"><i class="fas fa-search"></i></button>
      </div>

      <div class="filter-buttons">
        <button class="filter-btn active" data-category="all">Tất cả</button>
        <button class="filter-btn" data-category="Cà phê">Cà phê</button>
        <button class="filter-btn" data-category="Đặc biệt">Đặc biệt</button>
        <button class="filter-btn" data-category="Nước ép">Nước ép</button>
      </div>

      <div class="products-grid" id="products-container">
        <!-- Sản phẩm sẽ được thêm bằng JavaScript -->
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>© 2023 Thế Giới Đồ Uống | Deploy bằng Vercel</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
